<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSttR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="scene">
    <div class="scene-container-1">
      <div class="scene-container-2">
        <div class="scene-container-3">
          <article class="cube-1">
            <div class="cube-1-front">Front</div>
            <div class="cube-1-back">Back</div>
            <div class="cube-1-right">Right</div>
            <div class="cube-1-left">Left</div>
            <div class="cube-1-top">Top</div>
            <div class="cube-1-bottom">Bottom</div>
          </article>
          <article class="cube-2">
            <div class="cube-2-front">Front</div>
            <div class="cube-2-back">Back</div>
            <div class="cube-2-right">Right</div>
            <div class="cube-2-left">Left</div>
            <div class="cube-2-top">Top</div>
            <div class="cube-2-bottom">Bottom</div>
          </article>
        </div>
        <article class="ground">
          <div class="ground-front">Front</div>
          <div class="ground-back">Back</div>
          <div class="ground-right">Right</div>
          <div class="ground-left">Left</div>
          <div class="ground-top">Top</div>
          <div class="ground-bottom">Bottom</div>
        </article>
      </div>
    </div>
  </section>

</body>
</html>
